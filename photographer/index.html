            <h2>

            <a class="nav2" href="#Works">Works</a>

    <!-- カルーセル -->
    <section id="carousel-section">
        <div class="carousel">
            <div>
                <img class="carouselImg" src="images/main.png">
            </div>
            <div>
                <img class="carouselImg" src="images/main2.png">
            </div>
            <div>
                <img class="carouselImg" src="images/main3.png">
            </div>
        </div>
    </section>
    <!-- トップに戻るボタン -->
     <a id="back-btn" href="#">TOP</a>
    <section id="About" class="fade-section">
        <h2 class="title">About</h2>
        <div class="about1">
            <div>
                <img src="images/about.png" alt="自分の写真">
            </div>
            <div class="jikosyoukai">
                <h3 class="name">Kazuki Asahina</h3>
                <ul>
                    <li>25歳 長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="Works" class="fade-section">
        <h2 class="title">Works</h2>
        <div class="works-1">
            <div class="modal">
                <img src="images/works1.png" alt="海の写真">
                <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div class="modal">
                <img src="images/works2.png" alt="山の写真">
                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="modal">
                <img src="images/works3.png" alt="京都の街並み">
                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
           
        </div>
        
         <!-- モーダル -->
             <div id="myModal" class="modal-1">
                <span class="close">✕</span>
                <img class="modal-content" id="js-modal-img" />
                <div id="caption"></div>
             </div>
    </section>
